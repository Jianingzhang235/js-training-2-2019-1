<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <h4>Form</h4>
    <form action="" method="post" id="simpleForm">
        <label for="name">Name: <input type="text" name="name" id="name"></label><br>
        <label for="birthday">Birthday: <input type="text" name="birthday" id="birthday"></label><br>
        <button type="submit">Preview</button>
    </form>

    <script src="/previewForm.js"></script>
    <link rel="stylesheet" href="/previewForm.css">
    <script>
        $(function () {
            $("#birthday").datepicker();
            $('#simpleForm').previewForm();
        });
    </script>
</body>

</html>
